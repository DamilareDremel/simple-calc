<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" required>
    <br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" required>
    <br>
    <button id="add">Add</button>
    <button id="subtract">Subtract</button>
    <button id="multiply">Multiply</button>
    <button id="divide">Divide</button>
    
    <!-- This div will display the result -->
    <div id="result"></div>

    <h3>Round the Result:</h3>
    <button id="round-to-tens">Round to Tens</button>
    <button id="round-to-hundreds">Round to Hundreds</button>
    <button id="round-to-thousands">Round to Thousands</button>
    <button id="round-to-tenths">Round to Tenths</button>
    <button id="round-to-hundredths">Round to Hundredths</button>
    <button id="round-to-thousandths">Round to Thousandths</button>

    

    <script src="app.js"></script>
    <p style="text-align: center;">A project by <strong style="font-size: 125%;">Damilare Fagbenro T.</strong></p>

</body>
</html>
