<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking the CSS file -->
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <input type="number" id="num1" placeholder="Enter number 1" required>
        <input type="number" id="num2" placeholder="Enter number 2" required>

        <div class="buttons">
            <button id="add">+</button>
            <button id="subtract">−</button>
            <button id="multiply">×</button>
            <button id="divide">÷</button>
        </div>

<!-- Additional buttons for rounding -->
<h3>Round Result:</h3>
<button id="nearest-10s">10s</button>
<button id="nearest-100s">100s</button>
<button id="nearest-1000s">1000s</button>
<button id="nearest-10th">10th</button>
<button id="nearest-100th">100th</button>
<button id="nearest-1000th">1000th</button>



        <!-- This div will display the result -->
        <div id="result" class="result-display">Result will appear here</div>
    </div>

    <p class="credit">A project by <strong>Damilare Fagbenro T.</strong></p>

    <script src="app.js"></script>
</body>
</html>
