<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking the CSS file -->
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <input type="number" id="num1" placeholder="Enter number 1" required>
        <input type="number" id="num2" placeholder="Enter number 2" required>

        <div class="buttons">
            <button id="add">+</button>
            <button id="subtract">−</button>
            <button id="multiply">×</button>
            <button id="divide">÷</button>
        </div>

        <!-- Additional buttons for rounding -->
<h3>Round Result:</h3>
<div class="buttons">
    <button id="roundToTens">10s</button>
    <button id="roundToHundreds">100s</button>
    <button id="roundToThousands">1000s</button>
    <button id="roundToTenths">10th</button>
    <button id="roundToHundredths">100th</button>
    <button id="roundToThousandths">1000th</button>
</div>

        <!-- This div will display the result -->
        <div id="result" class="result-display">Result will appear here</div>
    </div>

    <p class="credit">A project by <strong>Damilare Fagbenro T.</strong></p>

    <script src="app.js"></script>
</body>
</html>
